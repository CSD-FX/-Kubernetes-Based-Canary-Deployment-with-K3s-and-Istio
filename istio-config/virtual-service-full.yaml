apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: canary-virtual-service
spec:
  hosts:
  - "*"
  gateways:
  - canary-gateway
  http:
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: canary-app-v2
        port:
          number: 80
      weight: 100
